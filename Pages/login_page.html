<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login |</title>

    <!-- stylesheet libs-->
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-1 mt-md-1 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login To System </h2>
                    <p class="text-white-50 mb-5">Please enter your username and password !</p>
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeEmailX" class="form-control form-control-lg" placeholder="Enter Your username"/>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg"placeholder="Enter Your password" />
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5 me-3" type="submit">Register</button>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </div>
      
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!--js libs-->
    <script src="../Jquery/jquery-3.6.3.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/login.js"></script>
</body>

</html>
