<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration |</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/registration_page.css">
</head>
<body>
    <div class="registration-form">
        <form id="form-register" method="post" class="needs-validation " novalidate>
            <div class="form-group">
                <input type="text" class="form-control item" id="fname" placeholder="First Name" name="firstName" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter your first name!
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="lname" placeholder="Last Name" name="lastName" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter your last name!
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="address" placeholder="Address" name="address" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter your address!
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="email" placeholder="Email" name="email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter valid email!
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="age" placeholder="Age" name="age" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter your age!
                </div>
            </div>
            <div>
                <input type="radio" name="type" value="admin">
                <label for="employee">Admin</label>
                <input type="radio" name="type" value="employee">
                <label for="student">Employee</label>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-block create-account" value="Register" id="registerBtn">
                <input type="button" class="btn btn-block create-account" value="Login" id="login">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="../Jquery/jquery-3.6.3.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/Registration.js"></script>
</body>
</html>
